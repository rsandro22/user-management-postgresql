<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Audit Log</title></head>
<body>
<h1>Audit Log</h1>
<nav><a href="/">Home</a> <a href="/users">Users</a> <a href="/roles">Roles</a> <a href="/logout">Logout</a></nav>
<table border="1">
<tr><th>ID</th><th>Username</th><th>Action</th><th>Time</th></tr>
{% for log in logs %}
<tr>
<td>{{ log.id }}</td>
<td>{{ log.username }}</td>
<td>{{ log.action }}</td>
<td>{{ log.action_time }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
