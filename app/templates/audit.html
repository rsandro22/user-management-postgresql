<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Log</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        a { margin-right: 20px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Audit Log</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/users">Users</a>
        <a href="/roles">Roles</a>
    </nav>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Action</th>
            <th>Action Time</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.username }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.action_time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
