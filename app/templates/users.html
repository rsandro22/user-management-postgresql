<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Overview</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        a { margin-right: 20px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Users Overview</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/roles">Roles</a>
        <a href="/audit">Audit Log</a>
    </nav>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Created At</th>
            <th>User Type</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>
            <td>{{ user.user_type }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
