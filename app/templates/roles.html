<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Roles</title></head>
<body>
<h1>Roles</h1>
<nav><a href="/">Home</a> <a href="/users">Users</a> <a href="/audit">Audit</a> <a href="/logout">Logout</a></nav>
<table border="1">
<tr><th>ID</th><th>Name</th><th>Description</th><th>Permissions</th></tr>
{% for role in roles %}
<tr>
<td>{{ role.id }}</td>
<td>{{ role.role_name }}</td>
<td>{{ role.description }}</td>
<td>{{ role.permissions }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
