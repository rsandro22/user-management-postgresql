<table>
  <tr>
    <th>ID</th><th>Username</th><th>Email</th><th>Created At</th><th>User Type</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.created_at }}</td>
    <td>{{ user.user_type }}</td>
  </tr>
  {% endfor %}
</table>
